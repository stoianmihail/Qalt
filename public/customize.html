<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Qalt: customization</title>
  <link rel="stylesheet" href="css/customize.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/STLLoader.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/stl_viewer.js"></script>
</head>
<body>
  <div id="model"></div>

<div id="container">
  <div id="inner">
    <center><img src="cryostat.jpg" style="max-width: 714px;" usemap="#image-map"></center>
    <map name="image-map">
      <area class="rect" title="Cryocooler" target="" alt="cryocooler" id="cryocooler" coords="86,126,267,507" shape="rect">
      <area class="rect" title="Magnets" target="" alt="left_magnet" id="left_magnet"  coords="358,251,391,331" shape="rect">
      <area class="rect" title="Magnets" target="" alt="right_magnet" id="right_magnet"  coords="438,252,470,330" shape="rect">
      <area class="rect" title="Heater" target="" alt="red_part" id="red_part"  coords="324,469,506,513" shape="rect">
      <area class="rect" target="" alt="small_box" id="small_box"  coords="459,394,366,353" shape="rect">
      <area class="rect" target="" alt="big_box" id="big_box"  coords="322,401,506,453" shape="rect">
      <area class="rect" title="Sample container" target="" alt="sample" id="sample"  coords="404,331,426,352" shape="rect">
    </map>
  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="font-size: 20px;">Customize your <span id="component"></span></h4>
      </div>
      <div class="modal-body" style="font-size: 20px;">
        <ul>
          <li>
            <p>Select the power of the magnet: <b><span id="rangeValue">5 T</span></b></p>
            <div class="slider">
              <input type="range" min="1" max="15" value="5" oninput="rangeValue.innerText = this.value + ' T'">
            </div>
          <li><p>Link optimizations from <a href="https://cryoverse.web.app/forum.html?tag=magnets">Cryoverse</a>: <button id="optimization_button" class="btn btn-primary" type="button">Add Optimization</button></p>
            <section class='blockfield'>

            </section>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  var start_time = undefined, time_elapsed = undefined;
  function start() {
    console.log('start');
      start_time = new Date();
  }
  function end() {
      var now = new Date();
      console.log('end');
      time_elapsed = now - start_time;
  }

  $('#model').mousedown(start);
  $('#model').mouseup(end);

  $("#model").on("click", function(e) {
    e.stopPropagation();
    e.preventDefault();
    console.log(time_elapsed);
    if ((time_elapsed !== undefined) && (time_elapsed <= 200)) {
      $('#myModal').modal('show');
      $('#component').html('magnets!');
    }
  });
  
  $(document).ready(function() {
    $("#optimization_button").on('click', function() {
      $(".blockfield").append(
        `<div class="row parent" style="margin-left: 20px; margin-bottom: 5px;">
          <div class="col-md-8">
            <div class="input-group">
              <input class="form-control" type="text">
              <span class="input-group-btn">
                <button class="btn btn-danger removebtn"><i class="fa fa-trash-o" aria-hidden="true"></i></button>      
              </span>
            </div>
          </div>
        </div>`).show();
    });
  });

  $(document).on("click", '.removebtn', function(e) {
    var tgt = $(this);
    idx = tgt.closest('.row').index()
    $('.block').eq(idx).removeClass('not-allowed').find('.list').removeClass('no-click');
    tgt.closest('.row').hide();
  });

  window.onload = function() {
    STLViewer("/assets/Qaltinator.stl", "model");
  }
</script>
</body>
</html>
