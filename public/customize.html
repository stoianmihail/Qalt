<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Qalt: customization</title>
  <link rel="stylesheet" href="css/customize.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<div id="container">
  <div id="inner">
    <center><img src="cryostat.jpg" style="max-width: 714px;" usemap="#image-map"></center>
    <map name="image-map">
      <area class="rect" title="Cryocooler" target="" alt="cryocooler" id="cryocooler" coords="86,126,267,507" shape="rect">
      <area class="rect" title="Magnets" target="" alt="left_magnet" id="left_magnet"  coords="358,251,391,331" shape="rect">
      <area class="rect" title="Magnets" target="" alt="right_magnet" id="right_magnet"  coords="438,252,470,330" shape="rect">
      <area class="rect" title="Heater" target="" alt="red_part" id="red_part"  coords="324,469,506,513" shape="rect">
      <area class="rect" target="" alt="small_box" id="small_box"  coords="459,394,366,353" shape="rect">
      <area class="rect" target="" alt="big_box" id="big_box"  coords="322,401,506,453" shape="rect">
      <area class="rect" title="Sample container" target="" alt="sample" id="sample"  coords="404,331,426,352" shape="rect">
    </map>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" style="font-size: 20px;">Customize your <span id="component"></span></h4>
      </div>
      <div class="modal-body" style="font-size: 20px;">
        <ul>
          <li>
            <p>Select the power of the magnet: <b><span id="rangeValue">10 T</span></b></p>
            <div class="slider">
              <input type="range" min="1" max="20" value="10" oninput="rangeValue.innerText = this.value + ' T'">
            </div>
          <li><p>Link optimizations from <a href="https://cryoverse.web.app">Cryoverse</a>: <button id="optimization_button" class="btn btn-primary" type="button">Add Optimization</button></p>
            <section class='blockfield'>

            </section>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- partial -->
  <script  src="js/customize.js"></script>
  <script>
    function setMyHandler(){
        var elements = document.getElementsByClassName('rect');
        for(var i = 0; i < elements.length; i++){
            elements[i].onclick = function(){
                console.log(this.id);
                if (this.id === 'right_magnet' || this.id == 'left_magnet') {
                    $('#myModal').modal('show');
                    $('#component').html('magnets!');
                }
            };
        }
    }
    
    setMyHandler();

  $(document).ready(function() {
    $("#optimization_button").on('click', function() {
      $(".blockfield").append(
        `<div class="row parent" style="margin-left: 20px; margin-bottom: 5px;">
          <div class="col-md-8">
            <div class="input-group">
              <input class="form-control" type="text">
              <span class="input-group-btn">
                <button class="btn btn-danger removebtn"><i class="fa fa-trash-o" aria-hidden="true"></i></button>      
              </span>
            </div>
          </div>
        </div>`).show();
    });
  });

  $(document).on("click", '.removebtn', function(e) {
    var tgt = $(this);
    idx = tgt.closest('.row').index()
    $('.block').eq(idx).removeClass('not-allowed').find('.list').removeClass('no-click');
    tgt.closest('.row').hide();
  });
  </script>
</body>
</html>
